version: "3.9"

services:
  event_store:
    command:
      - "postgres"
    image: library/postgres:10.12
    environment:
      - POSTGRES_DB=event_store
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "35000:5432"

  postgres_projections:
    command:
      - "postgres"
    image: library/postgres:10.12
    environment:
      - POSTGRES_DB=projections
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "35001:5432"