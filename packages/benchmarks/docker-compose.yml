version: "3.9"

services:
  postgres_event_store:
    command:
      - "postgres"
      - "-c"
      - "max_connections=500"


    image: library/postgres:10.12
    environment:
      - POSTGRES_DB=event_store
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "36000:5432"

  postgres_projections:
    command:
      - "postgres"
      - "-c"
      - "max_connections=500"

    image: library/postgres:10.12
    environment:
      - POSTGRES_DB=projections
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "36001:5432"