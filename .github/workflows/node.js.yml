          node-version: ${{ matrix.node-version }}
      - run: docker-compose up -d
      - run: yarn
      - run: lerna bootstrap
      - run: cd packages/postgres-client && yarn test:setup && yarn test

  test-example-multicurrency-ledger:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]

    steps:
